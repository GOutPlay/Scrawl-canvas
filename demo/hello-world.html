<!DOCTYPE html>
<html>

<head>
    <title>Scrawl-canvas Hello World</title>
</head>

<body>
    
    <canvas id="mycanvas"></canvas>

    <script type="module">

        import scrawl from '../source/scrawl.js';

        let canvas = scrawl.library.artefact.mycanvas;

        scrawl.makePhrase({

            name: 'hello',
            text: 'Hello, World!',

            startX: 20,
            startY: 20,

            font: 'bold 40px Garamond, serif',
        });

        scrawl.makeRender({
            target: canvas,
        });

    </script>

</body>
</html>
