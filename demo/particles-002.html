<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Particles 002</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/tests.css" rel="stylesheet" />
  <style>
    .controls {
      grid-template-columns: 1fr 2fr 1fr 2fr;
    }
    img {
      display: none;
    }
    canvas {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl-canvas v8</a> - Particles test 002</h1>
  <h2>Emitter using artefacts</h2>

  <div class="controls">

    <div class="green label">World speed</div>
    <div class="green"><input class="controlItem" id="world-speed" type="range" value="2" min="0.5" max="4" step="0.01" /></div>

    <div class="green label">World alpha decay</div>
    <div class="green"><input class="controlItem" id="color-alpha" type="range" value="6" min="1" max="10" step="0.1" /></div>

    <div class="green label">Particle stroke color</div>
    <div class="green"><input class="controlItem" id="color-controller" type="color" value="#b9b5df" /></div>

    <div class="green label">Background color</div>
    <div class="green"><input class="controlItem" id="background" type="color" value="#000040" /></div>

    <div class="green label">Minimum fill color</div>
    <div class="green"><input class="controlItem" id="min-fill" type="color" value="#000000" /></div>

    <div class="green label">Maximum fill color</div>
    <div class="green"><input class="controlItem" id="max-fill" type="color" value="#ffffff" /></div>

    <div class="blue label">Generation rate (per sec)</div>
    <div class="blue"><input class="controlItem" id="generationRate" type="range" value="10" min="0" max="200" step="1" /></div>

    <div class="blue label">History length</div>
    <div class="blue"><input class="controlItem" id="historyLength" type="range" value="20" min="1" max="200" step="1" /></div>

    <div class="pink label">Artefact</div>
    <div class="pink">
      <select class="controlItem" id="artefact">
        <option value="star">Star</option>
        <option value="wheel">Wheel</option>
        <option value="block">Block</option>
        <option value="picture">Picture</option>
        <option value="phrase">Phrase</option>
      </select>
    </div>

    <div class="pink label">&nbsp;</div>
    <div class="pink">&nbsp;</div>
  </div>

  <canvas id="mycanvas" width="600" height="600"></canvas>

  <p id="reportmessage"></p>

  <div class="testinfo">
    <h4>Test purpose</h4>
    <ul>
      <li>...</li>
    </ul>
    <p><a href="../docs/demo/particles-002.html">Annotated code</a></p>
  </div>

  <script src="particles-002.js" type="module"></script>

  <img id="bunny" src="img/bunny.png" />

</body>

</html>
